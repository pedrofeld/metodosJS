<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Clique aqui para trocar a imagem</h1>

    <img src="./images/imagem1.jpg" alt="imagem a ser alterada">

    <br>

    <button onclick="trocarImagem()">TROCAR IMAGEM</button>

    <hr>

    <h1>Lista de tarefas</h1>

    <label for="text">Adicionar uma nota tarefa</label>

    <input id="entrada" type="text">

    <button onclick="adicionarTarefa()">ADICIONAR</button>

    <ul id="listaTarefas">
        <!--As tarefas devem ficar aqui dentro-->
    </ul>

    <hr>

    <h1>Contador de Cliques</h1>

    <p id="cliques">Número de cliques: 0</p>

    <button onclick="aumentarContagem()">CLIQUE AQUI</button>

    <p id="hover" onmouseover="mostrarHover()">Passe o mouse aqui!</p>

    <hr>

    <h1>Navegador de URLs</h1>

    <label for="text">Insira uma URL</label>

    <input type="text" id="url">

    <button id="navegarURL" onclick="navegar()">NAVEGAR</button>

    <button id="substituirURL" onclick="substituir()">SUBSTITUIR URL</button>

    <button id="atribuirURL" onclick="atribuir()">ATRIBUIR URL</button>

    <div id="urlAtual"></div>

    <hr>

    <h1>Contador de cliques - Armazenamento Web</h1>

    <p id="contadorTotal">Total de cliques com Local Storage: 0</p>

    <p id="contadorSessao">Total de cliques com Session Storage: 0</p>

    <button onclick="contarCliques()">CLIQUE AQUI</button>

    <script src="./metodos.js"></script>
</body>
</html>
